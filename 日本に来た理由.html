  <h1>日本に来た理由</h1>
  <p>
    <br>起業を目的に留学を決心しました。
    <br>日本は、超高齢化社会を迎えており、なお、人手不足という状況におかれています。
    <br>そして、高いレベルの福祉インフラ・サービス・制度を調えています。
    <br>このような社会資源を活かし、会社を立ち上げたくて来ました。
    <br>現在は、私のvisionと方向がある程度一致する会社に就職し、キャリアアップをしていくことを計画しております。  
  </p>
